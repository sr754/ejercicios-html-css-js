<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h2>Formulario de Registro</h2>

    <form id="registroForm" action="#" method="post">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <fieldset>
            <legend>Dirección:</legend>
            <label for="tipo_via">Tipo de vía:</label><br>
            <input type="text" id="tipo_via" name="tipo_via" required><br><br>

            <label for="nombre_via">Nombre de la vía:</label><br>
            <input type="text" id="nombre_via" name="nombre_via" required><br><br>

            <label for="codigo_postal">Código postal:</label><br>
            <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>

            <label for="ciudad">Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad" required><br><br>

            <label for="provincia">Provincia:</label><br>
            <input type="text" id="provincia" name="provincia" required><br><br>

            <label for="pais">País:</label><br>
            <input type="text" id="pais1" name="pais" required><br><br>
        </fieldset><br>

        <label for="fecha">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" required min="1900-01-01" max="2006-12-31"><br><br>

        <label for="nota_media">Nota media en la universidad:</label><br>
        <input type="number" id="nota_media" name="nota_media" min="0" max="10"><br><br>

        <label for="telefono">Número de teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <label for="repetir_contrasena">Repetir contraseña:</label><br>
        <input type="password" id="repetir_contrasena" name="repetir_contrasena" required><br><br>

        <label for="pais">País:</label><br>
        <select id="pais2" name="pais" required>
            <option value="">Selecciona un país</option>
            <option value="España">España</option>
            <option value="Francia">Francia</option>
            <option value="Portugal">Portugal</option>
            <option value="Andorra">Andorra</option>
        </select><br><br>

        <div class="type-account">
            <label for="cuenta">Tipo de cuenta:</label><br>
            <label>
                <input type="radio" name="options" class="option" id="option1" required>
                Gratuita
                <div class="description">La cuenta gratuita ofrece pocas funcionalidades.</div>
            </label><br>

            <label>
                <input type="radio" name="options" class="option" id="option2" required>
                Básica
                <div class="description">La cuenta básica ofrece acceso a las funcionalidades básicas.</div>
            </label><br>

            <label>
                <input type="radio" name="options" class="option" id="option3" required>
                Premium
                <div class="description">La cuenta premium ofrece acceso a todas las funcionalidades.</div>
            </label><br>
        </div>

        <label for="sobre_mi">Sobre mí:</label><br>
        <textarea id="sobre_mi" name="sobre_mi" rows="4" cols="50"
            placeholder="Escribe una breve descripción de tus intereses" ></textarea><br><br>

        <label for="foto_perfil">Foto de perfil:</label><br>
        <input type="file" id="foto_perfil" name="foto_perfil"><br><br>

        <label for="cv">Subir CV:</label><br>
        <input type="file" id="cv" name="cv"><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>

</html>
